<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Webbshop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="Webbshop.css">
</head>
    
<body>
    <!-- denna första row är header-elementet och ska vara samma för alla sidor -->
    <div class="hero-navigation">
        <ul class="hero-link-list">
            <li class="hero-link-item">
                <a href="Startsida.html">Startsida</a>
            </li>
            <li class="hero-link-item">
                <a href="F%C3%B6retag.html">Om oss</a>
            </li>
            
            <li class="hero-link-item">
                <a href="Webbshop.html" class="webbshop-item">Webbshop</a>
            </li>
            <li class="hero-link-item">
                <a href="Blogg.html">Blogg</a>
            </li>
        </ul>
        <img src="headsloth-slim.png" alt="Sloth hanging on a tree.">
    </div>
    
    <div class="container">
        <div class="row">
            <section class="col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1" id="shopping-cart">
            <!-- Gå till kassan. Här kommer produkterna man valt att ligga med bild och text, välj antal och en knapp med "Gå till kassan" -->
                <div class="row">
                    <section class="col-xs-6" id="rubrik">
                        <h3>Kundvagn</h3>
                    </section>
                    <section class="col-xs-6" id="exit">
                        <a href="#">x</a>
                    </section>
                </div>
                <div class="row" id="first-row">
                    <section class="col-sm-10 col-sm-offset-1 col-xs-12">
                        <img class="col-sm-6 col-xs-6 img-responsive" src="sloth1.jpg" alt="Sloth hanging on a rope."/>
                        <form class="col-sm-2 col-xs-2">
                            <datalist id="antal1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>5+</option>
                            </datalist>
                            <input type="text" list="antal1" placeholder="1"/>
                        </form>
                        <p class="col-sm-2 col-xs-2">169:-</p>
                        <a href="#" class="col-sm-2 col-xs-2" title="Ta bort"><img src="trashcan.png" alt="Ta bort"></a>
                    </section>
                </div>

                <div class="row beskrivning">
                    <section class="col-sm-6 col-sm-offset-1 col-xs-6">
                        <p class="beskrivning">Sengångare av plysch</p>
                    </section>    
                </div>    

                <div class="row" id="second-row">
                    <section class="col-sm-10 col-sm-offset-1 col-xs-12">
                        <img class="col-sm-6 col-xs-6 img-responsive" src="sloth2.jpg" alt="Sloth hanging from a branch."/>
                        <form class="col-sm-2 col-xs-2">
                        <datalist id="antal2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>5+</option>
                        </datalist>
                        <input type="text" list="antal2" placeholder="1"/>
                        </form>
                        <p class="col-sm-2 col-xs-2">249:-</p>
                        <a href="#" title="Ta bort" class="col-sm-2 col-xs-2"><img src="trashcan.png" alt="Ta bort"></a>
                    </section>
                </div>
                
                <div class="row beskrivning">
                    <section class="col-sm-6 col-sm-offset-1 col-xs-6">
                        <p class="beskrivning">Planch 100x70 cm</p>
                    </section>    
                </div>
                
                <!-- BETALINFO -->
                <div class="row betalinfo">
                    <section class="col-xs-12">
                        <h3>Betalinfo</h3>
                    </section>
                    <div class="row">
                        <form>
                        <section class="col-xs-10 col-xs-offset-1">
                            <input type="radio" name="rad" id="rad1">
                            <label for="rad1">PayPal</label><br>
                            <input type="radio" name="rad" id="rad2">
                            <label for="rad2">Kortbetalning</label>
                        </section>
                        </form>
                    </div>
                    <div class="row">
                        <section class="col-xs-10 col-xs-offset-1">
                            <form>
                            <datalist id="bank">
                                <option>Swedbank</option>
                                <option>Handelsbanken</option>
                                <option>Skandiabanken</option>
                            </datalist>
                            <input type="text" list="bank" placeholder="Välj din bank">
                            </form>
                        </section>
                    </div>
                    <div class="row">
                        <form>
                        <section class="col-sm-3 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                            <input type="text" name="clearingnummer" maxlength="4" placeholder="Clearing-nummer">
                        </section>
                        <section class="col-sm-3 col-xs-10 col-xs-offset-1">
                            <input type="text" name="kortnummer" maxlength="16" placeholder="Kortnummer">
                        </section>
                        <section class="col-sm-2 col-xs-10 col-xs-offset-1">
                            <input type="text" placeholder="CVV" name="cvv" size="3" maxlength="3" title="Tresiffrig kod på baksidan av ditt kort">
                        </section>
                        </form>
                    </div>
                    <div class="row">
                        <section class="col-xs-10 col-xs-offset-1">
                            <form>
                            <input type="checkbox" id="agree">
                            <label for="agree">Jag har läst och godkänner <a href="#">villkoren</a>.</label>
                            </form>
                        </section>    
                    </div>
                </div>
                <div class="row btn-betala">
                    <section class="col-xs-3 col-xs-offset-7">
                        <button type="button" class="btn-success" title="Bekräftar ditt köp">Betala</button>
                    </section>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div class="footer-left">
            <h4>Kundservice</h4>
            <a href="#">Kontakt</a>
            <a href="#">Köpvillkor</a>
            <a href="#">Leverans</a>
        </div>
        <div class="footer-right">
            <h4>Sociala medier</h4>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
        </div>
    </footer>
</body>
</html>
